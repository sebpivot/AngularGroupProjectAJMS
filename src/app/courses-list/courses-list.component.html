<div class="col-xs-12">
  <h2>List of courses</h2>
  <ul class="list-group">
    <app-course *ngFor="let course of courses, let i = index"
                 [courseName]="course.name"
                 [courseCredit]="course.credit"
                 [index]="i"
                 [courseId]="course.id">
    </app-course>
  </ul>
</div>
