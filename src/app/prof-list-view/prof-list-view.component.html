<div class="col-xs-12">
  <h2>List of teachers</h2>
  <ul class="list-group">
    <app-prof *ngFor="let teacher of teachers, let i = index"
              [teacherFirstname]="teacher.Firstname"
              [teacherLastname]="teacher.Lastname"
              [index]="i"
              [teacherId]="teacher.id"
    >
    </app-prof>
  </ul>
</div>
