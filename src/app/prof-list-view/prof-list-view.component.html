<div class="panel panel-primary" style="background-color: #F9E79F; border-color:#F9E79F">
  <div class="panel-heading" style="background-color: #F9E79F; border-color:#F9E79F" >
    <h2>List of Teachers</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr class="title">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let teacher of teachers | async">
        <td>{{teacher.firstName}}</td>
        <td>{{teacher.lastName}}</td>
        <td>{{teacher.email}}</td>
        <td><button (click)="getTeacher(teacher.id)" [routerLink]="[teacher.id]" class="btn btn-default" style="background-color: #922B21; color: white">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
