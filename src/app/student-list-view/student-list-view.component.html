<div class="col-xs-12">
  <h2>List of students</h2>
  <ul class="list-group">
    <app-student *ngFor="let student of students, let i = index"
                  [studentFirstname]="student.firstname"
                  [studentLastname]="student.lastname"
                  [studentStatus]="student.status"
                  [index]="i"
                  [studentId]="student.id">

    </app-student>

  </ul>

</div>
