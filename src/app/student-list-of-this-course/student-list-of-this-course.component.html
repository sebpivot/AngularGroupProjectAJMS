<div>
  <label><b>Students on this course: </b></label>
  <tr *ngFor="let student of students">
    <p><td>First name : {{student.firstName}}</td>
    <p><td>Last name : {{student.lastName}}</td>
    <p><td>Email : {{student.email}}</td>
    <p><td>Validated : {{student.validation}}</td>
    <td><button (click)="updateStudent(student.id)" class="btn btn-warning">Validate</button>
    <br>
  </tr>
</div>
