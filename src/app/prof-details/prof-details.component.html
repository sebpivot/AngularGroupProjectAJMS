<h2>{{teacher.firstName}}{{teacher.lastName}} details</h2>

<hr/>
<div *ngIf="teacher">
  <div>
    <label class="title"><b>First Name: </b></label> {{teacher.firstName}}
  </div>
  <br>
  <div>
    <label class="title"><b>Last Name: </b></label> {{teacher.lastName}}
  </div>
  <br>
  <div>
    <label class="title"><b>Email: </b></label> {{teacher.email}}
  </div>
  <br>
  <div>
    <label class="title"><b>Courses: </b></label>
    <tr *ngFor="let course of teacher.coursesDto">
      <p><td>Name : {{course.name}}</td>
      <p><td>ECTS : {{course.ects}}</td>
      <td><button [routerLink]="['/students/courses/'+course.id]" class="btn btn-default">Details</button>
      </td>
     <!-- <a [routerLink]="[course.id]">See the list of your students</a>-->
      <br>
    </tr>
  </div>
</div>

<td><button (click)="addCourse(teacher.id)" class="btn btn-warning">Add course</button>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Teachers List</button><br>
