<h3>Add a new Course</h3>
<br>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Course</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="course.name" name="Name" placeholder="Name of the course ...">
    </div>

    <div class="form-group">
      <label for="ects">Ects</label>
      <input type="text" class="form-control" id="ects" required [(ngModel)]="course.ects" name="ects" placeholder="Number of ECTS ...">
    </div>

    <button type="submit" class="btn btn-success" style="background-color: #922B21; color: white">Submit</button>
  </form>
</div>
