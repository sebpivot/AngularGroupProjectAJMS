<h2>Details</h2>

<hr/>
<div *ngIf="student">
  <div>
    <label class="title">First Name: </label> {{student.firstName}}
  </div>
  <br>
  <div>
    <label class="title">Last Name: </label> {{student.lastName}}
  </div>
  <br>
  <div>
    <label class="title">Email: </label> {{student.email}}
  </div>
  <br>
</div>


<div class="col-sm-5">
<div class="panel panel-primary" style="background-color: #AED6F1; border-color:#AED6F1">
  <div class="panel-heading" style="background-color: #AED6F1; border-color:#AED6F1">
    <h3>List of courses</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr class="title">
        <th>Course</th>
        <th>ECTS</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let course of student.coursesDto index as i">
        <td>{{course.name}}</td>
        <td>{{course.ects}}</td>
        <div *ngIf="student.validations[i]===true ; else elseBlock">
          <td class="acc">Validated</td>
        </div>
        <ng-template #elseBlock>
          <td class="notacc">Not validated</td>
        </ng-template>
        <br>
      </tr>
      </tbody>
    </table>
<!--    <td class="total"> Total = {{ getTotal() }} ECTS</td><br>-->
  </div>
</div>

<div>
  <div *ngIf="student.accepted===true ; else elseBlock">
    <div class="col-sm-11">
      <div class="panel panel-primary" style="background-color: #58D68D; border-color:#58D68D">
        <div class="panel-heading" style="background-color: #58D68D; border-color:#58D68D">
          <td class="is">SEMESTER VALIDATED = {{ getTotal() }} ECTS (20 ECTS are needed)</td>
        </div>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="col-sm-12">
      <div class="panel panel-primary" style="background-color: #F5B7B1; border-color:#F5B7B1">
        <div class="panel-heading" style="background-color: #F5B7B1; border-color:#F5B7B1">
          <td class="notaccept">SEMESTER NOT VALIDATED = {{ getTotal() }} ECTS (20 ECTS are needed)</td>
        </div>
      </div>
    </div>
  </ng-template>
</div>

</div>
<div class="bouton">
  <button (click)="list()" class="btn btn-primary">Back to the list of students</button><br>
</div>
