<h2>{{student.firstName}}{{student.lastName}} details</h2>

<hr/>
<div *ngIf="student">
  <div>
    <label><b>First Name: </b></label> {{student.firstName}}
  </div>
  <br>
  <div>
    <label><b>Last Name: </b></label> {{student.lastName}}
  </div>
  <br>
  <div>
    <label><b>Email: </b></label> {{student.email}}
  </div>
  <br>
</div>

<div>
<label><b>Courses: </b></label>
<tr *ngFor="let course of student.coursesDto">
  <p><td>Name : {{course.name}}</td>
  <p><td>ECTS : {{course.ects}}</td>
  <br>
</tr>
</div>

<div *ngIf="student.accepted===true ; else elseBlock">
  <td style="color: green">Is  Accepted</td>
</div>
<ng-template #elseBlock>
  <td style="color: red">Is not Accepted</td>
</ng-template>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Student List</button><br>
