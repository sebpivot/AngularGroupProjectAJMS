<p class="title"> Details of {{ studentFirstname }} {{ studentLastname }}</p>
<body>
<p> {{ studentFirstname }} </p>
<p> {{ studentLastname }} </p>

<ul class="list-group">
  <div class="course"> Courses </div>
  <li class="list-group-item">
  <app-course-detail *ngFor="let course of studentCourses, let i = index"
                     [courseName]="course.name"
                     [index]="i"
                     [courseId]="course.id">
  </app-course-detail>
  </li>
</ul>

<p class="state"> {{ studentStatus}} </p>
<a routerLink="/students">Return to list</a>
</body>
